version: '3.9'

services:
  db:
    image: mysql:8.0
    volumes:
      - db:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: qwerty
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - site
  
  wordpress:
    depends_on:
      - db
    image: wordpress:5.7-php7.4
    ports:
      - '8000:80'
    restart: always
    volumes: ['./:/var/www/html']
    environment:
      WORPRESS_DB_HOST: db:3306
      WORPRESS_DB_USER: wordpress
      WORPRESS_DB_PASSWORD: wordpress
    networks:
      - site

networks:
  site:
volumes:
  db:
